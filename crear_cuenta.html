<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Cuenta</title>
</head>
<body>
    <h1>Crear Cuenta</h1>
    <form id="crearCuentaForm">
        <label for="correo">Correo:</label>
        <input type="email" id="correo" name="correo" required><br>

        <label for="clave">Contraseña:</label>
        <input type="password" id="clave" name="clave" required><br>

        <label for="confirmarClave">Confirmar Contraseña:</label>
        <input type="password" id="confirmarClave" name="confirmarClave" required><br>

        <label for="cedula">Cédula:</label>
        <input type="text" id="cedula" name="cedula" required><br>

        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required><br>

        <label for="apellidos">Apellidos:</label>
        <input type="text" id="apellidos" name="apellidos" required><br>

        <label for="telefono">Teléfono:</label>
        <input type="text" id="telefono" name="telefono" required><br>

        <label for="direccion">Dirección:</label>
        <input type="text" id="direccion" name="direccion" required><br>

        <label for="lider">ID del Líder (opcional):</label>
        <input type="text" id="lider" name="lider"><br>

        <button type="submit">Crear Cuenta</button>
    </form>

    <script>
        document.getElementById('crearCuentaForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            const formData = new FormData(this);

            try {
                const response = await fetch('/ruta_de_tu_api/crearCuenta', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(Object.fromEntries(formData))
                });

                const data = await response.json();
                console.log(data);

                if (data.isOk) {
                    alert('Cuenta creada correctamente');
                    // Puedes redirigir al usuario a otra página o realizar otras acciones aquí
                } else {
                    alert('Error al crear cuenta: ' + data.msj);
                }
            } catch (error) {
                console.error('Error al realizar la solicitud:', error);
                alert('Error al realizar la solicitud');
            }
        });
    </script>
</body>
</html>
